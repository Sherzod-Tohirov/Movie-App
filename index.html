<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/main.min.css"> -->
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 class="title" title="movie app"> Movie App </h1>
        <div class="input-wrapper">
          <form class="site-form js-form" autocomplete="off">
            <span class="site-form__text">Search with name:</span>
            <input class="site-form__input js-input-search" type="search" aria-label="search here" placeholder="Real time search here with name...">
            <span class="site-form__text">Search with year:</span>
            <div class="site-form__input-wrapper">
              <input class="site-form__input-year js-start-year-input" type="number" aria-label="from year" placeholder="From year" min="1900">
              <input class="site-form__input-year js-end-year-input" type="number" aria-label="to year" placeholder="To year..." min="1900">
            </div>
            <div class="site-form__btn-wrapper">
              <button class="site-form__btn site-form__btn--refresh js-refresh-btn" type="button">Refresh page</button>
              <button class="site-form__btn site-form__btn--submit" type="submit">Search</button>
            </div>
          </form>
        </div>
        <div class="movie-wrapper">
          <h2 class="visually-hidden">Movie App</h2>
          <ul class="movie-wrapper__list list js-list"></ul>
        </div>
      </div>
    </div>
    <button class="watch-later-list-btn js-watch-later-btn" type="button">Watch later list</button>
    <div class="watch-later js-watch-later">
      <div class="container">
        <div class="watch-later__wrapper">
          <h2 class="watch-later__title" title=""> Watch later list </h2>
          <button class="watch-later-close-btn js-watch-close-btn" type="button" title="close">&times;</button>
          <ul class="watch-later__list js-watch-later-list">
            <li class="watch-later__no-data-desc" title="No movie available">No movie available !</li>
          </ul>
          <button class="watch-later__remove-all-btn js-remove-all-btn">Clear list</button>
        </div>
      </div>
    </div>
    <div class="overlay js-overlay"></div>
    <div class="modal js-modal"></div>
    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
